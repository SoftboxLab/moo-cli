language: node_js
node_js:
  - '9.10.0'
sudo: false
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn -v
  - npm i -g npm
install:
  - yarn add --dev --ignore-scripts babel-cli
  - yarn --ignore-scripts
script:
  - yarn lintfix
  # - yarn coverage
  - yarn build
  - npm version patch
  - git push
  - git push --tags
branches:
  only:
    - master
    - feature/travis
    - release*
